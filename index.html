<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="app" class="col">
        <div class="col-sm-12 marco">

            <div id="inside" v-if="funcion=='encriptar'" class="col justify-content-center text-start bg-light">
                <div class="p-2">
                    <label for="mensaje" class="form-label p-3 tag">Mensaje a encriptar</label>
                    <input type="text" class="form-control" v-model="entrada" id="mensaje" @keyup="validar()" placeholder="HOLAMUNDO">
                    <label v-if="errorEntrada" class="form-label p-3 tag text-danger">Solo letras</label>
                </div>
                <div class="p-2">
                    <label for="clave" class="form-label p-3 tag">Clave de encriptacion</label>
                    <input type="text" class="form-control" v-model="clave" id="mensaje" @keyup="validar()" placeholder="CLAVE">
                    <label v-if="errorClave" class="form-label p-3 tag text-danger">Solo letras</label>
                </div>
                <div class="p-2">
                    <label for="mensaje" class="form-label p-3 tag">Mensaje encriptado</label>
                    <textarea class="form-control" v-model="resultado" id="exampleFormControlTextarea1" rows="3" disabled placeholder="JZLVQWYDJ"></textarea>
                </div>
                <div class="row">
                    <div class="col-6 p-2 text-center">
                        <button class="btn btn-success" @click="ver()">
                        Ver resultado
                    </button>
                    </div>
                    <div class="col-6 p-2 text-center">
                        <button class="btn btn-danger" @click="clean()">
                        Limpiar campos
                    </button>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-lg-12">
            <div class="col-sm-6 mb-3 p-2">
                <button class="btn btn-warning" v-if="funcion=='encriptar'" @click="funcion='desencriptar'">Desea desencriptar?</button>
                <button class="btn btn-warning" v-if="funcion=='desencriptar'" @click="funcion='encriptar'">Desea encriptar?</button>
            </div>
            <div class="col-sm-6 mb-3 p-2">
                <button class="btn btn-warning" @click="let27()">27 letras</button>
                <button class="btn btn-warning" @click="let8()">8  letras</button>
                <button class="btn btn-warning" @click="let5()">5  letras</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center text-white">
                        <p class="mb-0">&copy;
                            <script>
                                document.write(new Date().getFullYear())
                            </script> Angel AC
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js "></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
    <script src="vue.js "></script>
</body>

</html>
